name: Build CI

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'demo/**'
    - 'README.md'
    - 'LICENSE'
    - '.gitignore'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build & Publish
      env:
        GRADLE_VERSION: 7.2
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_GP: ${{ startsWith(github.event.head_commit.message, '[publish to github packages]') }}
      run: |
        gradle wrapper --gradle-version $GRADLE_VERSION
        ./gradlew :retoast:publish demo:assembleDebug

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: ReToast-products
        path: |
          local-mvn-repo
          retoast/build/outputs/mapping/release
          demo/build/outputs/apk/debug/demo-debug.apk

    - name: Show lint mapping
      run: cat ./retoast-lint/build/mapping.txt

    - name: Release Demo
      uses: softprops/action-gh-release@v1
      if: startsWith(github.event.head_commit.message, '[release demo]')
      with:
        tag_name: ${GITHUB_SHA::8}
        name: Demo debug apk
        body: üçû
        files: |
          demo/build/outputs/apk/debug/demo-debug.apk